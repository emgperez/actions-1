name: Generate ASCII Artwork - 2

on: push

jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v7

            - name: List repo files
              run: ls -ltra

            - name: Execute shell script
              run: |
                chmod +x ascii-script.sh 
                ./ascii-script.sh
